<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;  /*it's align-items rudil24, not align-content */
        height: 100vh;
        gap: 2rem;
      } 
      .pricing-plan {
        flex: 1;
        max-width: 400px;
        background-color: #f2f2f2;
        text-align: center;
        border-radius: 5px;
        padding: 20px;
      }
      .plan-title {
        font-size: 1.2rem;
        font-weight: 600;

      }
      .plan-price {
        font-size: 2rem;
        font-weight: 900;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        text-wrap: nowrap;
        margin: 1rem 0.2rem; /*if you leave r/l margin at 1rem, it pushes one of the boxes too big. 0.2 just right. */
      }
      button {
        border: none;
        height: 2rem;
        border-radius: 10%;
        background-color: #ff6600;
        color: white;
        padding: 0.5rem;
        
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 900px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
